<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iBTUBE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary-green: #00ff88;
      --dark-bg: #1a1a1a;
      --card-bg: #242424;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      padding-top: 60px;
    }

    /* Header Styles */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 8px 20px;
      border-radius: 30px;
      border: 1px solid #363636;
      background-color: rgba(30, 30, 30, 0.95);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
            display: flex;
            font-size: 1.1rem;
            font-weight: 800;
            color: #fff;
            align-items: center;
            gap: 10px;
        }
        .logo {
            height: 35px; /* Adjust the height as needed */
            width: auto; /* Maintain aspect ratio */
        }

    .header-icons {
      display: flex;
      font-size: 20px;
      gap: 15px;
      align-items: center;
    }

    .search {
      background-color: #333;
      border-radius: 15px;
      padding: 5px 10px;
      display: flex;
      margin-left: 10px;      
      align-items: center;
      border: 1px solid #444;
    }

    .search input {
      border: none;
      background: transparent;
      color: #fff;
      outline: none;
      margin-left: 10px;
      font-size: 0.95rem;
      width: 100%;
    }

    /* Sidebar Menu */
    .sidebar-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 200px;
      height: 100%;
      background-color: #2a2a2a;
      transition: 0.3s;
      z-index: 2000;
      padding: 20px;
      box-shadow: -2px 0 15px rgba(0, 0, 0, 0.2);
    }

    .sidebar-menu.active {
      right: 0;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 15px;
      border-radius: 50px;
      border: 1px solid #000;
      background-color: #ffcc00;
    }

    .close-menu {
      background-color: #333;
      color: #ccc;
      font-size: 28px;
      padding: 0px 4px;
      border-radius: 50px;
      cursor: pointer;
    }

    .social-media-list {
      list-style: none;
      padding: 0;
    }

    .social-media-item {
      margin: 15px 0;
      display: flex;
      align-items: center;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-media-item:hover {
      color: #ffcc00;
      transform: translateX(10px);
    }

    .social-media-item i {
      font-size: 20px;
      width: 30px;
      margin-right: 15px;
    }

    .menu-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
      display: none;
    }

    /* Movie Sections and Search Results */
    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0px 20px;
    }

    .section-title {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--text-color);
      display: flex;
      gap: 10px;
    }

    .view-all-btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 6px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 300;
      transition: all 0.3s ease;
    }

    .view-all-btn:hover {
      opacity: 0.9;
    }

    .card-row {
      display: flex;
      overflow-x: auto;      
      gap: 15px;
      padding: 0px 20px;
      scrollbar-width: thin;
      scrollbar-color: #363636 transparent;
    }

    .card-row::-webkit-scrollbar {
      display: none;
    }

    .card-row.grid-view {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      overflow-x: hidden;
    }

    .movie-card {
      background: var(--card-bg);
      border-radius: 16px;
      overflow: hidden;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s ease;
      border: 1px solid #363636;
      min-width: 80px;
      flex-shrink: 0;
    }

    .grid-view .movie-card {
      min-width: auto;
    }

    .movie-card:hover {
      transform: translateY(-5px);
    }

    .movie-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-bottom: 2px solid #363636;
    }

    .movie-info {
      padding: 10px;
      position: relative;
    }

    .movie-title {
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.65rem;
      color: var(--text-color);
    }

    .provider-tag {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.7rem;
      backdrop-filter: blur(4px);
    }

    .favorite-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: white;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      cursor: pointer;
      backdrop-filter: blur(4px);
      transition: all 0.2s ease;
    }

    .favorite-btn:hover {
      color: var(--primary-green);
    }

    /* History Styles */
    .history-icon {
      font-size: 20px;
      cursor: pointer;
      color: #ccc;
    }

    .history-icon:hover {
      color: #ffcc00;
    }

    .history-modal {
      display: none;
      position: fixed;
      top: 80px;
      right: 10px;
      width: 320px;
      background-color: #121212;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      padding: 10px;
    }

    .history-modal.open {
      display: block;
    }

    .history-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .history-modal-header h3 {
      font-size: 16px;
      margin: 0;
      color: #fff;
    }

    .history-modal-header button {
      background: none;
      border: none;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .history-list {
      max-height: 300px;
      overflow-y: auto;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }

    .history-item img {
      width: 80px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .history-item .content {
      flex: 1;
    }

    .history-item h4 {
      font-size: 11px;
      margin: 0;
      color: #fff;
      cursor: pointer;
    }

    .history-item p {
      font-size: 12px;
      margin: 0;
      color: #fff;
    }

    .watch-button {
      background-color: #ffcc00;
      color: #000;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 9px;
      text-decoration: none;
      display: inline-block;
    }

    .clear-history-button {
      width: 100%;
      background-color: #ffcc00;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .card-row.grid-view {
        grid-template-columns: 1fr 1fr;
      }
    }

    /* Carousel Styles */
    .carousel-container {
      width: 100%;  
      max-width: 600px;  
      height: 209px;  
      overflow: hidden;
      position: relative;
      border-radius: 10px;
      touch-action: pan-y;
    }

    .carousel {
      display: flex;
      transition: transform 0.4s ease-in-out;
      will-change: transform;
    }

    .slide {
      min-width: 100%;
      height: 100%;
      position: relative;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover; 
      border-radius: 10px;
    }

    .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
      border-radius: 10px;
    }

    .video-title {
      position: absolute;
      bottom: 16px;
      left: 15px;
      font-size: 18px;
      font-weight: bold;
    }

    .download-btn {
      position: absolute;
      bottom: 15px;
      right: 15px;
      background: #ffcc00;
      color: black;
      font-size: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .download-btn img {
      width: 14px;
      height: 14px;
    }

    .dots {
      position: absolute;
      bottom: 5px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
    }

    .dot {
      width: 8px;
      height: 8px;
      background-color: gray;
      border-radius: 50%;
      cursor: pointer;
      transition: 0.3s;
    }

    .dot.active {
      background-color: #ffcc00;
    }

    /* Search Results */
    .search-results {
      margin: 20px;
      color: #fff;
    }

    .search-results h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .search-results ul {
      list-style-type: none;
      padding: 0;
    }

    .search-results li {
      margin-bottom: 10px;
    }

    .search-results li a {
      color: #ffcc00;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .search-results li a:hover {
      text-decoration: underline;
    }

    /* Ad Overlay */
    .ad-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .ad-popup {
      position: relative;
      width: 100%;
      max-width: 250px;
      border-radius: 15px;
      text-align: center;
      cursor: pointer;
    }

    .ad-popup img {
      width: 100%;
      border-radius: 15px;
      display: block;
    }

    .ad-popup .close-btn {
      position: absolute;
      top: 7px;
      right: 10px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      border: none;
      padding: 0px;
      font-size: 20px;
      cursor: pointer;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="sticky-container">
  <header class="header">

<main>

  <!-- Popular Movies Section -->
  <div class="section-header">

      {

      },
      {

      }
    ]
  };

  // Ad System
  const ads = [
      {
          image: "https://bit.ly/4gHMJHL",  // Replace this with a valid ad link from your ad provider
          link: "https://true-click.pro/a/44J1UBOggfxOkx",
          buttonTitle: "Chat Now"
      },
      {
          image: "https://bit.ly/49TAXap",  // Replace this with a valid ad link from your ad provider
          link: "https://true-click.pro/a/44J1UBOggfxOkx",
          buttonTitle: "Chat Now"
      }
  ];
  let currentAdIndex = 0;
        const firstPopupDelay = 1000; // 15 seconds
        const popupInterval = 35000; // 30 seconds
        let adsEnabled = true;

  function showAd() {
      const adOverlay = document.getElementById("adOverlay");
      const lastPopupTime = localStorage.getItem('lastPopupTime');
      const currentTime = Date.now();

      if (!lastPopupTime || currentTime - lastPopupTime >= popupInterval) {
          updateAdContent();
          localStorage.setItem('lastPopupTime', currentTime);
      }
  }

  function updateAdContent() {
      const adOverlay = document.getElementById("adOverlay");
      const adImage = document.getElementById("adImage");

      // Update ad content
      adImage.src = ads[currentAdIndex].image;

      // Show the ad overlay
      adOverlay.style.display = "flex";

      // Move to the next ad
      currentAdIndex = (currentAdIndex + 1) % ads.length;
  }

  function closeAd() {
      const adOverlay = document.getElementById("adOverlay");
      adOverlay.style.display = "none";
  }

  function goToAdLink() {
      window.open(ads[currentAdIndex].link, "_blank"); // Open ad link in a new tab
  }

  // Render Movies
  function createMovieCard(movie) {
    return `
      <div class="movie-card" data-title="${movie.title}" data-link="${movie.link}">
        <button class="favorite-btn" aria-label="Add to favorites">
          <i class="far fa-heart"></i>
        </button>
        <img src="${movie.img}" alt="${movie.title} Poster">
        <div class="provider-tag">${movie.provider}</div>
        <div class="movie-info">
          <div class="movie-title">${movie.title} (${movie.year})</div>
        </div>
      </div>
    `;
  }

  function renderMovies() {
    document.getElementById('featured-movies').innerHTML = moviesData.featured.map(createMovieCard).join('');
    document.getElementById('popular-movies').innerHTML = moviesData.popular.map(createMovieCard).join('');
    document.getElementById('new-releases-movies').innerHTML = moviesData.newReleases.map(createMovieCard).join('');
  }

  // Menu Functionality
  const menuToggle = document.getElementById('menu-toggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const closeMenuBtn = document.getElementById('close-menu');

  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.style.display = 'block';
  });

  closeMenuBtn.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('active');
    overlay.style.display = 'none';
  });

  // History Functionality
  let watchHistory = JSON.parse(localStorage.getItem('watchHistory')) || [];
  const historyModal = document.getElementById('historyModal');
  const historyList = document.getElementById('historyList');

  function updateHistoryUI() {
    historyList.innerHTML = watchHistory.map(item => `
      <div class="history-item">
        <img src="${item.img}" alt="${item.title}">
        <div class="content">
          <h4 onclick="window.open('${item.link}', '_blank')">${item.title}</h4>
          <p>Viewed: ${new Date(item.timestamp).toLocaleString()}</p>
        </div>
        <a href="${item.link}" class="watch-button">Watch</a>
      </div>
    `).join('');
  }

  function addToHistory(title, img, link) {
    const movie = { title, img, link, timestamp: Date.now() };

    // Remove the movie from history if it already exists
    watchHistory = watchHistory.filter(item => item.title !== movie.title);
    
    // Add the new movie to the beginning of the history
    watchHistory.unshift(movie);
    
    // Limit the history to 10 items
    if (watchHistory.length > 10) watchHistory.pop();
    
    // Save to local storage
    localStorage.setItem('watchHistory', JSON.stringify(watchHistory));
    updateHistoryUI();
  }

  // Adding click event to movie cards
  document.addEventListener('click', function(event) {
    const movieCard = event.target.closest('.movie-card');
    if (movieCard) {
      const title = movieCard.getAttribute('data-title');
      const img = movieCard.querySelector('img').src;
      const link = movieCard.getAttribute('data-link');
      
      // Open the link in a new tab
      window.open(link, '_blank');

      // Add to history after opening the link
      addToHistory(title, img, link);
    }
  });

  document.getElementById('historyButton').addEventListener('click', () => {
    historyModal.classList.toggle('open');
    updateHistoryUI();  // Refresh UI when opening history
  });

  document.getElementById('closeHistoryModal').addEventListener('click', () => {
    historyModal.classList.remove('open');
  });

  document.getElementById('clearHistory').addEventListener('click', () => {
    watchHistory = [];
    localStorage.removeItem('watchHistory'); // Remove history from local storage
    updateHistoryUI(); // Update UI
  });

  document.addEventListener('click', (e) => {
    if (!e.target.closest('.history-modal') && !e.target.closest('#historyButton')) {
      historyModal.classList.remove('open');
    }
  });

  // View All Functionality
  document.querySelectorAll('.view-all-btn').forEach(button => {
    button.addEventListener('click', (e) => {
      const section = document.getElementById(e.target.dataset.section);
      const isGrid = section.classList.contains('grid-view');
      section.classList.toggle('grid-view', !isGrid);
      e.target.innerHTML = isGrid ? 'All<i class="fas fa-chevron-right"></i>' : 'Collapse';
      if (!isGrid) section.scrollIntoView({ behavior: 'smooth' });
    });
  });

  // Carousel Initialization
  const videos = [
    {

    {

        title: "Mission Impossible 7", 
        buttonTitle: "Download", 
        link: "https://example.com/mi7"
    }
  ];

  const carousel = document.getElementById("carousel");
  const dotsContainer = document.getElementById("dots");

  let currentIndex = 0;
  let startX = 0;
  let moveX = 0;
  let isDragging = false;

  function createSlides() {
    videos.forEach((video, index) => {
      const slide = document.createElement("div");
      slide.className = "slide";
      slide.innerHTML = `
        <a href="${video.link}" target="_blank" style="display: block; height: 100%;">
          <img src="${video.img}" alt="${video.title}">
        </a>
        <div class="overlay"></div>
        <div class="video-title">${video.title}</div>
        <button class="download-btn" onclick="window.open('${video.link}', '_blank'); event.stopPropagation();">
          <img src="https://cdn-icons-png.flaticon.com/128/3874/3874990.png" alt="Download">
          ${video.buttonTitle}
        </button>
      `;
      carousel.appendChild(slide);

      const dot = document.createElement("div");
      dot.className = "dot";
      if (index === 0) dot.classList.add("active");
      dot.addEventListener("click", () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });
  }

  function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    document.querySelectorAll(".dot").forEach((dot, index) => {
      dot.classList.toggle("active", index === currentIndex);
    });
  }

  function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
  }

  function nextSlide() {
    currentIndex = (currentIndex + 1) % videos.length;
    updateCarousel();
  }

  function prevSlide() {
    currentIndex = (currentIndex - 1 + videos.length) % videos.length;
    updateCarousel();
  }

  function handleTouchStart(e) {
    startX = e.touches[0].clientX;
    isDragging = true;
  }

  function handleTouchMove(e) {
    if (!isDragging) return;
    moveX = e.touches[0].clientX - startX;
  }

  function handleTouchEnd() {
    isDragging = false;
    if (moveX > 50) {
      prevSlide();
    } else if (moveX < -50) {
      nextSlide();
    }
  }

  function handleMouseDown(e) {
    startX = e.clientX;
    isDragging = true;
  }

  function handleMouseMove(e) {
    if (!isDragging) return;
    moveX = e.clientX - startX;
  }

  function handleMouseUp() {
    isDragging = false;
    if (moveX > 50) {
      prevSlide();
    } else if (moveX < -50) {
      nextSlide();
    }
  }

  carousel.addEventListener("touchstart", handleTouchStart);
  carousel.addEventListener("touchmove", handleTouchMove);
  carousel.addEventListener("touchend", handleTouchEnd);

  carousel.addEventListener("mousedown", handleMouseDown);
  carousel.addEventListener("mousemove", handleMouseMove);
  carousel.addEventListener("mouseup", handleMouseUp);
  carousel.addEventListener("mouseleave", handleMouseUp);

  createSlides();
  setInterval(nextSlide, 5000);

  // Search Functionality
  document.getElementById('searchInput').addEventListener('input', (e) => {
    const searchTerm = e.target.value.toLowerCase();
    const movieCards = document.querySelectorAll('.movie-card');
    const searchResults = document.getElementById('searchResults');
    const resultsList = document.getElementById('resultsList');

    // Check if search input is empty
    if (searchTerm === '') {
      // Reset the movie cards and hide search results
      searchResults.style.display = 'none';
      movieCards.forEach(card => {
        card.style.display = 'block';
      });
      document.querySelector('.carousel-container').style.display = 'block'; // Show carousel again
      return;
    }

    // Clear search results
    resultsList.innerHTML = '';

    // Hide the carousel and movie cards
    movieCards.forEach(card => {
      card.style.display = 'none';
    });
    document.querySelector('.carousel-container').style.display = 'none';

    // Search for matching movies
    Object.values(moviesData).forEach(section => {
      section.forEach(movie => {
        if (movie.title.toLowerCase().includes(searchTerm)) {
          const resultItem = document.createElement('li');
          resultItem.innerHTML = `<a href="${movie.link}" target="_blank">${movie.title} (${movie.year})</a>`;
          resultsList.appendChild(resultItem);
        }
      });
    });

    // If any results found, display the search results
    if (resultsList.childElementCount > 0) {
      searchResults.style.display = 'block';
    } else {
      searchResults.style.display = 'none';
    }
  });

  // Initialize
  renderMovies();
  updateHistoryUI();

  // Show Ad periodically
  setInterval(showAd, popupInterval);
</script>
